<!DOCTYPE html>
<html>
	<head>
		<title>box shadow</title>
		<style>
		 div{
		  border :3px solid green;
          width:50%;
		  height:30%;
		  margin:60px;
		  box-shadow: inset 0 0 10px 10px red, 3px 3px 5px 3px blue;
		 }
		 .h1{
		  text-shadow: 1px 1px 10px blue;
		 }
		</style>
	</head>
	<body>
			<h1 class="h1"> box shadow</h1>
		<div>
			<h1>BOX SHADOW</h1>
		</div>
	</body>
</html>
